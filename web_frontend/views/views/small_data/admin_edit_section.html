                            <textarea id="tab_content_1" class="tab_content"><p>Village 88's vision is to incubate and launch businesses that bring positive impact to the world.</p><img src='https://cdn.village88.com/assets/images/homepage/the_villager_batangas.jpg'><p>Since 2011, Village 88 has incubated Coding Dojo, Data Compass, Focus Tracker, and helped start numerous start-ups including Alumnify, SpotTrender, MatrixDS, and others.</p></textarea>
                            <div class="tab_footer">

                        <div class="section_page_tab" id="tab_2">
                            <input type="text"  class="tab_title" value="Village88 Over The Years">
                            <textarea class="tab_content"><p>In 2011, a group of computer science graduates from a prestigious university came together to start a small IT startup, focused on developing innovative software solutions for businesses.</p><iframe width='560' height='315' src='https://www.youtube.com/embed/er5eVqMq9gU' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share' allowfullscreen></iframe></p>They named their company 'Village88' and began by offering custom software development services to small and medium-sized enterprises.</p><p>As the company gained more clients, they realized the potential of their technology and began to develop their own software products. In 2012, Village88 launched its first product, a cloud-based project management tool that quickly became popular among small businesses and freelancers.\n\nBy 2013, Village88 had attracted the attention of venture capitalists and secured a significant round of funding. With this funding, they were able to hire a larger team of engineers and expand their product line to include a range of business management software.</p><p>In 2015, Village88 made its first acquisition, a small startup that specialized in developing mobile apps. This move helped Village88 to expand their capabilities and offer a complete software suite to their customers.</p><p>As the company continued to grow, they began to focus on expanding their market reach. In 2017, Village88 opened an office in the United States, which helped them to gain a foothold in the American market. By 2018, Village88 had offices in several countries, and their software was being used by thousands of businesses worldwide.</p><p>Today, Village88 is a leading provider of software solutions for businesses of all sizes. They continue to innovate and develop new products to meet the ever-changing needs of their customers. The company has also been recognized for its commitment to sustainability, and has been named one of the fastest-growing tech companies in the industry.</p></textarea>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="UX Team 2">
    <meta name="description" content="A great way to describe your documentation tool">
    <title>Boom Yeah | Admin Documentation Page</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/admin_documentation.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="../../assets/js/vendor/html_loader.lib.js"></script>
</head>

<body>
    <!--- Add #main_navigation --->
    <div id="main_navigation"></div>
    
    <div id="wrapper">
        <div class="container">
            <form action="#" id="doc_form" method="post">
                <div class="group_add_documentation input-field">
                    <input id="input_add_documentation" type="text" class="validate" autofocus>
                    <label for="input_add_documentation">Add Documentation</label>
                </div>
                <span id="save_status">Saving...</span>
            </form>
            <button id="docs_view_btn" class="dropdown-trigger" data-target="docs_view_list">Documentations</button>
            <ul id='docs_view_list' class='dropdown-content'>
                <li><a href="#!">Documentations</a></li>
                <li class="divider" tabindex="-1"></li>
                <li><a href="#!">Archived</a></li>
            </ul>
            <div id="documentations">
                <div class="document_block">
                    <div class="document_details">
                        <h2>Employee Handbook</h2>
                        <button class="invite_collaborators_btn">15</button>
                    </div>
                    <div class="document_controls">
                        <button class="access_btn"></button>
                        <button class="more_action_btn dropdown-trigger" data-target="more_action_list_private">⁝</button>
                        <!-- Dropdown Structure -->
                        <ul id="more_action_list_private" class="dropdown-content">
                            <li><a href="#!" class="edit_title_icon">Edit Title</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="duplicate_icon">Duplicate</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="archive_icon">Archive</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="invite_icon">Invite</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="set_to_private_icon">Set to Private</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="remove_icon">Remove</a></li>
                        </ul>
                    </div>
                </div>
                <div class="document_block">
                    <div class="document_details">
                        <h2>Marketing</h2>
                    </div>
                    <div class="document_controls">
                        <button class="more_action_btn dropdown-trigger" data-target="more_action_list_public">⁝</button>
                        <!-- Dropdown Structure -->
                        <ul id="more_action_list_public" class="dropdown-content">
                            <li><a href="#!" class="edit_title_icon">Edit Title</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="duplicate_icon">Duplicate</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="archive_icon">Archive</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="invite_icon">Invite</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="set_to_public_icon">Set to Public</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <li><a href="#!" class="remove_icon">Remove</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        include("#main_navigation", "../global/main_navigation.html", "../../assets/js/main_navigation.js");
    </script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="../../assets/js/admin_documentation.js"></script>
</body>

</html>
